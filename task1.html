<!DOCTYPE html>
<html>
<head>
    <title>Job Application Survey</title>
    <style>
        .page {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<center>
<body bgcolor="pink">
    <form id="surveyForm">
        <div id="page1" class="page visible">
		<h1>Login<h1>
            <label>Username:</label>
            <input type="text" name="username" required>
		<br>
            <label>Password:</label>
            <input type="password" name="password" required>
		<br>
            <button type="button" onclick="showPage('page2')">Next</button>
        </div>
        <div id="page2" class="page">
	<h1>Personal Information<h1><hr><hr>
            <label>Name of the Candidate:</label>
            <input type="text" name="candidateName" required>
		<br>
            <label>E-mail:</label>
            <input type="email" name="email" required>
		<br>
            <label>College Id:</label>
            <input type="text" name="collegeId" required>
		<br>
            <label>Father Name:</label>
            <input type="text" name="fatherName" required>
		<br>
            <label>Date Of Birth:</label>
            <input type="date" name="dob" required>
		<br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
            <input type="radio" name="gender" value="Other" required> Other<br>
		<br>
            <button type="button" onclick="showPage('page3')">Next</button>
        </div>
        <div id="page3" class="page">
		<h1>Education Qualifications<h1><hr><hr>
            <label>Qualification(B. Tech/M. Tech/M.S):</label>
            <input type="text" name="education" required>
		<br>
            <label>College Name:</label>
            <input type="text" name="collegeName" required>
		<br>
            <label>Branch:</label>
            <input type="text" name="branch" required>
		<br>
            <label>CGPA:</label>
            <input type="number" step="0.01" name="cgpa" required>
		<br>
            <label>Year of Passing:</label>
            <input type="number" name="passingYear" required>
		<br>
            <label>Backlogs:</label>
            <input type="number" name="backlogs" required>
		<br>
            <button type="button" onclick="showPage('page4')">Next</button>
        </div>
        <div id="page4" class="page">
		<h1>Other Information <h1><hr><hr>
            <label>Govt ID Proof (Aadhar/PAN):</label>
            <input type="text" name="govIdProof" required>
		<br>
            <label>Resume:</label>
            <input type="file" name="resume" required>
		<br>
            <button type="submit">Submit</button>
        </div>
</form>
</center>
    <script>
         function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => page.classList.remove('visible'));
        const currentPage = document.getElementById(pageId);
        currentPage.classList.add('visible');
    }
    document.getElementById('surveyForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
        }
        const successMessage = document.createElement('div');
        successMessage.innerHTML = '<h1>Application successfully completed!</h1>';
        successMessage.style.color = 'green';
        const surveyForm = document.getElementById('surveyForm');
        surveyForm.parentNode.replaceChild(successMessage, surveyForm);
    });
    </script>
</body>
</html>
